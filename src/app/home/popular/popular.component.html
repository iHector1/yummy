
<h1 style="text-align: center;">Recetas Populares</h1>
<hr class="my-4">

<div id="multi-popular" class="carousel slide carousel-multi-item" data-ride="carousel">
  
	<!--/.Indicators-->

	<!--Slides-->
	<div class="carousel-inner" role="listbox">

	  <!--First slide-->
	  <div class="carousel-item " *ngFor="let item of slides; let i = index"[ngClass]="{'active': i == 0}">

		<div class="row">
		    <div class="col-md-4 col-sm-12"
			  *ngFor="let card of item; let cardIndex = index">
                <div class="card mb-2">
                  <img class="card-img-top" src="{{card.principalPhoto}}"
                    alt="Card image cap">
                  <div class="card-body">
					<a class="card-title h4" routerLink="/receta/{{card.uid}}">{{card.title}}</a>
					<h5 *ngIf='card.requests>=4'>{{card.stars}} estrellas</h5>
                 	 <h5 *ngIf='card.requests<=4'>0 estrellas</h5>
                 	 <h5 *ngIf='!card.requests'>0 estrellas</h5>
                    <p class="card-text"><app-name-user [uid]="card.uidUser"></app-name-user></p>
                  </div>
                </div>
              </div>
	  </div>
	  <!--/.First slide-->

	  </div>
	  <!--/.Third slide-->

	</div>
	  <a class="carousel-control-prev w-auto" href="#multi-popular" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
	 </a>
		  <a class="carousel-control-next w-auto"href="#multi-popular" data-slide="next">
			  <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
  </a>

  </div>
