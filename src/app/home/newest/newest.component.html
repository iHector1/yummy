<div class="container my-4">

  <h1 class="text-center">Recetas Nuevas</h1>
    <hr class="my-4">
<div class="container-fluid">
    <!--Carousel Wrapper-->
    <div id="multi-news" class="carousel slide carousel-multi-item" data-ride="carousel">

      <!--/.Indicators-->

      <!--Slides-->
      <div class="carousel-inner row" >

        <!--First slide-->
        <div class="carousel-item row" [ngClass]="{'active':i==1}"*ngFor="let recipeWest of newest|async ;let i=index">
            <div class="col-md-4 clearfix d-none d-md-block" *ngFor="let  p of newest|async ">
              <div class="card mb-2">
                  <img class="card-img-top" mat-card-image src="{{recipeWest.principalPhoto}}" alt="Papa con chorizo"/>
                <div class="card-body">
                  <mat-card-title>
                    <a href="http://localhost:4200/receta/{{recipeWest.uid}}">{{recipeWest.title}}</a>
                  </mat-card-title>
                  <mat-card-content><br>
                    {{recipeWest.stars}}<br>
                  </mat-card-content>
              </div>
            </div>
            </div>
   
        </div>
        <!--/.First slide-->
        <!--/.Third slide-->

      </div>
        <a class="carousel-control-prev w-auto" href="#multi-news" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
       </a>
            <a class="carousel-control-next w-auto"href="#multi-news" data-slide="next">
                <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
    </a>

    </div>
    <!--/.Carousel Wrapper-->

</div>
