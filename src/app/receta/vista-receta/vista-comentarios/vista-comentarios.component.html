<mat-tab-group mat-align-tabs="center" class="mt-5">
    <mat-tab label="Ayuda">Content 1</mat-tab>
    <mat-tab label="Malos">
        <div class="card mt-5 ml-5 mr-5 mb-5 " *ngFor="let comentMal of mal|async">
            <div class="card-body">
                  <div class="col-md-12 col-sm-12">
                    <h4>{{comentMal.displayName}}</h4>  
                    <h3>{{comentMal.comment}}</h3>
                  </div>
            </div>
        </div> 
    </mat-tab>
    <mat-tab label="Medios">
        <div class="card mt-5 ml-5 mr-5 mb-5 " *ngFor="let comentmed of med|async">
            <div class="card-body">
                  <div class="col-md-12 col-sm-12">
                    <h4>{{comentmed.displayName}}</h4>  
                    <h3>{{comentmed.comment}}</h3>
                  </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Excelentes">
        <div class="card mt-5 ml-5 mr-5 mb-5 " *ngFor="let comentEx of exce|async">
            <div class="card-body">
                  <div class="col-md-12 col-sm-12">
                    <h4>{{comentEx.displayName}}</h4>  
                    <h3>{{comentEx.comment}}</h3>
                  </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
