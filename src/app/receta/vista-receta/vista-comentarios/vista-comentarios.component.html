<mat-tab-group mat-align-tabs="center" class="mt-5">
    <mat-tab label="Ayuda">
        <app-vista-helps></app-vista-helps>
    </mat-tab>
    <mat-tab label="Malos">
        <div class="card mt-5 ml-5 mr-5 mb-5 " *ngFor="let comentMal of mal|async">
            <div class="card-body">
                  <div class="col-md-12 col-sm-12">
                    <button *ngIf="showOption==true" mat-icon-button class='float-right' matTooltip="Opciones del comentario" (click)="openOptions(comentMal.uid)">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                    <a routerLink="/usuario/{{comentMal.uidUser}}">{{comentMal.displayName}}</a>  
                    <h3>{{comentMal.comment}}</h3>
                  </div>
            </div>
        </div> 
    </mat-tab>
    <mat-tab label="Medios">
        <div class="card mt-5 ml-5 mr-5 mb-5 " *ngFor="let comentMed of med|async">
            <div class="card-body">
                  <div class="col-md-12 col-sm-12">
                    <button *ngIf="showOption==true" mat-icon-button class='float-right' matTooltip="Opciones del comentario" (click)="openOptions(comentMed.uid)">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                    <a routerLink="/usuario/{{comentMed.uidUser}}">{{comentMed.displayName}}</a>  
                    <h3>{{comentMed.comment}}</h3>
                  </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Excelentes">
        <div class="card mt-5 ml-5 mr-5 mb-5 " *ngFor="let comentEx of exce|async">
            <div class="card-body">
                  <div class="col-md-12 col-sm-12">
                    <button *ngIf="showOption==true" mat-icon-button class='float-right' matTooltip="Opciones del comentario" (click)="openOptions(comentEx.uid)">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                    <a routerLink="/usuario/{{comentEx.uidUser}}">{{comentEx.displayName}}</a>  
                    <h3>{{comentEx.comment}}</h3>
                  </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
