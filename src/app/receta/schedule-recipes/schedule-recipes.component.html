<div class="card mt-5 ml-5 mr-5">
  <h1 class="text-center mt-3">Programar Receta</h1>
  <div class="card-body col-md-12 col-sm-12">
    <form>
      <div class="col-md-12 colsm-12">
        <mat-form-field class="col-md-5" appearance="fill">
          <mat-label>Different locale</mat-label>
          <input matInput [matDatepicker]="fr" />
          <mat-datepicker-toggle matSuffix [for]="fr"></mat-datepicker-toggle>
          <mat-datepicker #fr></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-12 col-sm-12" style="margin-left: 19px">
        <mat-form-field appearance="fill">
          <mat-label>tiempo de comida</mat-label>
          <mat-select>
            <mat-option>Comida</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12 col-sm-12 text-center">
            <button mat-raised-button type="button" color="primary">Confirmar <mat-icon>done_outline</mat-icon></button>
      </div>
    </form>
  </div>
</div>
