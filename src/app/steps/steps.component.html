<div class="card mt-5 ml-5 mr-5">
  <div class="card-body">
    <div class="col-sm-12 col-md-12">
      <button
            mat-raised-button
            type="button"
            (click)="substrac()"
            color="primary"
            class="float-left"
          >
            <mat-icon>fast_rewind</mat-icon>
      </button>
      <button
            mat-raised-button
            type="button"
            (click)="advange()"
            color="primary"
            class="float-right"
          >
            <mat-icon>fast_forward</mat-icon>
          </button>
      <h1 class="text-center">Paso a paso</h1>
      <div class="col-sm-12 col-md-12 row ml-3">
        <div class="col-sm-12 col-md-3">
          <h4>Paso {{ index + 1 }}</h4>
        </div>
        <div class="col-sm-12 col-md-9">
          <h4>{{ stepPositions }}</h4>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 row ml-3">
        <div class="col-sm-12 col-md-3">
          <h4 class="bold">TÃ©cnica</h4>
        </div>
        <div
          class="col-sm-12 row col-md-9"
          *ngFor="let tecnique of Technique; let i = index"
        >
          <app-technique [technique]="tecnique"></app-technique>
        </div>
      </div>
      <div class="col-md-12 col-sm-12 row">
        <div class="col-md-5 col-sm-12">
          <img
            src="{{ imagePosition }}"
            alt=""
            class="img-fluid align-self-center"
          />
        </div>
        <div class="col-md-12 col-sm-12 row">
              <video
          #video
          *ngIf="videoPosition != ''"
          width="320"
          height="240"
          controls
          [src]="videoPosition"
        ></video>

        </div>
        <youtube-player *ngIf="videourl"
          videoId="{{videourl}}"
          [height]="250"
          [width]="500">
        </youtube-player>
      </div>
    </div>
  </div>
</div>
