<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" 
      [attr.role]="isHandset$ ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"color="primary"> 
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list *ngIf="user$ | async as user; else login">  
      <a mat-list-item href="/">{{user?.displayName}}</a>
      <a mat-list-item (click)="logout()"*ngIf="user">Salir</a>
    </mat-nav-list>
    <ng-template #login>
      <mat-nav-list>
        <a mat-list-item href="/">Home</a>  
        <a mat-list-item  routerLink="/login">Login</a> 
      <a mat-list-item  routerLink="/registro">Registrarse</a>
    </mat-nav-list> 
    </ng-template> 
  </mat-sidenav> 
  <mat-sidenav-content> 
    <mat-toolbar color="primary"> 
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> Yummy</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
