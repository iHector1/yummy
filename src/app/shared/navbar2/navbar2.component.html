<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="isHandset$ ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"color="primary">
    <mat-toolbar >Menú</mat-toolbar>
    <mat-nav-list *ngIf="user$ | async as user; else login">
      <!--Aqui-->
      <div>
      <a mat-list-item href="/home">Página Principal</a>
      <a mat-list-item routerLink="usuario/{{user.uid}}">Mi perfil</a>
      <a mat-list-item  routerLink="crear-receta">Crear receta</a>
      <a mat-list-item  routerLink="buscar_receta">Buscar</a>
      <a mat-list-item  routerLink="lista_super/{{user.uid}}">Lista de súper</a>
      <a mat-list-item  routerLink="mi_alacena/{{user.uid}}">Almacén</a>
      <a mat-list-item  href="/solicitar_utensilio">Solicitar utensilio</a> 
      <a mat-list-item  href="/solicitar_ingrediente">Solicitar ingrediente</a>
      <a mat-list-item  routerLink="notificaciones/{{user.uid}}">Notificaciones</a>
      <a mat-list-item *ngIf="hide" routerLink="anuncio_premium">Anuncio Premium</a>
      <a mat-list-item  routerLink="chat">Chats</a>
      <a mat-list-item  routerLink="recetas_planeadas/{{user.uid}}">Recetas Planedas</a>
      <a mat-list-item  routerLink="recetas_guardadas">Guardadas</a>
      <a mat-list-item  routerLink="graficas">Gráficas</a>
      <a mat-list-item  routerLink="todos_streaming/{{user.uid}}">Streaming</a>
      <a mat-list-item (click)="logout()"*ngIf="user">Salir</a>
      
      
      <!---->
      
    </div>
    </mat-nav-list>
    <ng-template #login>
      <mat-nav-list>
        <a mat-list-item href="/home">Página Principal</a>
      <a mat-list-item  routerLink="buscar_receta">Buscar</a>
        <a mat-list-item  routerLink="/login">Iniciar sesión</a>
      <a mat-list-item  routerLink="/registro">Registrarse</a>
    </mat-nav-list>
    </ng-template>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> Yummy</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
