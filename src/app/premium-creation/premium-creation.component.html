<STYLE type="text/css">
  H1 { text-align: center}

  </STYLE>
  <div class="card ml-2 mr-2 mt-2">
    <div class="card-body">
      <H1> Creación de mensaje Premium </H1>
      <br>
      <br>
      <div class="col-md-12">

        <mat-form-field class="col-md-4 col-sm-4">
          <mat-label>Mensaje</mat-label>
          <textarea matInput placeholder="Inserte mensaje llamativo"></textarea>
        </mat-form-field>

        <br>

        <div class="col-md-12">
          <p>Inserta video llamativo (menos de un minuto)</p>
        </div>

        <div class="col-md-12">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>

        <br>
        <br>

        <mat-form-field class="col-md-4 col-sm-4">
          <mat-label>Costo</mat-label>
          <input
            matInput
            placeholder="Inserta el costo que tendrá"
            formControlName="text"
          />
        </mat-form-field>

        <br>
        <br>

        <div class="col-md-12 text-center">
          <button mat-raised-button color="accent">Confirmar</button>
        </div>


      </div>
    </div>
  </div>
