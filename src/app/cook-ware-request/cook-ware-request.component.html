<STYLE type="text/css">
  H1 { text-align: center}
  </STYLE>

  <div class="card mt-5 ml-5 mr-5">
    <h1 class="text-center mt-3">Solicitar utensilios</h1>
    <div class="card-body col-md-12 col-sm-12 ">

      <div class="col-md-12">
        <mat-form-field class="col-md-4 col-sm-4">
          <mat-label>Utensilio</mat-label>
          <input
            matInput
            placeholder="Ingrese el nombre del utensilio"
            formControlName="text"
            required
          />
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="fill" class="col-md-4 col-sm-4">
          <mat-label>Dificultad del utensilio</mat-label>
          <mat-select>
            <mat-option value="option">Avanzado</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-12 text-center mt-4">
        <button label="Solicitar" mat-raised-button color="accent">
          Solicitar
      </button>
      </div>

    </div>
  </div>
