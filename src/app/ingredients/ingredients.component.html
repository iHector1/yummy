<STYLE type="text/css">
H1 { text-align: center}
</STYLE>

<!-- Título del módulo para solicitar ingredientes -->
<div class="card mt-5 ml-5 mr-5">
  <h1 class="text-center mt-3">Solicitar ingredientes</h1>
  <div class="card-body col-md-12 col-sm-12 ">
    <form [formGroup]="ingredientForm" (ngSubmit)="insert_ingredient()">
    <!-- Introduce el nombre del ingrediente a solicitar -->
    <div class="col-md-12">
      <mat-form-field class="col-md-4 col-sm-4">
        <mat-label>Ingrediente</mat-label>
        <input
          matInput
          placeholder="Ingrese el nombre del ingrediente o producto"
          formControlName="text"
          required
          formControlName="ingredientName"
        />
      </mat-form-field>
    </div>

    <!-- Muestra los diferentes tipos de ingrediente-->
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="col-md-4 col-sm-4">
        <mat-label>Tipo de ingrediente</mat-label>
        <mat-select required formControlName="kindFoodName">
          <mat-option value="1">Aceite</mat-option>
          <mat-option value="2">Carne</mat-option>
          <mat-option value="3">Cereal</mat-option>
          <mat-option value="4">Verdura</mat-option>
          <mat-option value="5">Fruta</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="col-md-4 col-sm-4">
        <mat-label>Unidad de ingrediente</mat-label>
        <mat-select formControlName="uidUnit" required> 
          <mat-option value="option" *ngFor="let uinit of uidUnit | async"
          [value]="uinit.uid"
       required>{{uinit.unitName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div *ngIf="user$ | async as user; " type="hidden">
      <input #idUser type="hidden" [value]=" user.uid">
    </div>
    <!-- Botón para enviar la solicitud-->
    <div class="col-md-12 text-center mt-4">
      <button label="Solicitar" type="submit" mat-raised-button color="accent">
        Solicitar
    </button>
    </div>
    </form>
  </div>
</div>
