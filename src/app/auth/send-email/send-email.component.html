<div class="card mt-5 ml-5 mr-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
      <h3 class="card-title text-center">Â¡Gracias por Registrarte!</h3>
      <div class="form-group mt-2">
        <p class="text-center">
          Enviamos un email de verificacion al correo  <strong>{{ user?.email }}</strong>
        </p>
        <p class="text-center">
          Por favor entra al link para verificar tu cuenta.
        </p>
      </div>
      <div class="form-group text-center mt-5">
        <button class="btn btn-primary" (click)="onSendEmail()">
          Volver a enviar el correo de verificacion
        </button>
      </div>
    </div>
  </div>
  
  <ng-template #loading >
      <div class="row m-0 justify-content-center align-items-center vh-100">
          <mat-spinner></mat-spinner>
      </div>
  </ng-template>
