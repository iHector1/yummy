<div class="form-wraper">
    <div class="form-container card">  
        <div class="form-header">
            <h3 class="form-title">Entra Ahora</h3>
          </div>
      <div class="form-body">
    
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required>
          <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="constraseña" formControlName="password" >
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button class="btn custom-btn" type="submit">  
              <mat-icon>input</mat-icon> Entrar
        </button> 
      </form>  
      </div>
      <div class="form-footer">
          
          <div class="txt">
            O
          </div>
          <button mat-raised-button class="btn" > 
            <img  alt="" class="google-icon"> Entrar con Google
          </button>
      </div>
      <div class="additional-link">
        <a routerLink="/registro">¿No tienes cuenta? <strong>Crea una aqui</strong></a>
      </div>
    </div>
  </div>
