<div class="form-wraper">
    <div class="form-container card">
      <div class="form-header">
        <h3 class="form-title">Registrate Ahora</h3>
      </div>
  
      <div class="form-body">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field class="justifier">
            <input matInput placeholder="Email" type="email" text="email" class="form-input" formControlName="email" required>
        </mat-form-field>
        <mat-form-field class="justifier"> 
            <input matInput placeholder="Password" type="password" text="password" class="form-input" formControlName="password" required>
        </mat-form-field>
        <button mat-raised-button class="btn custom-btn" type="submit" >  
              <mat-icon>add</mat-icon> Registrarse
          </button>
      </form>
      </div>
  
      <div class="form-footer">
          
      </div>
      <div class="additional-link">
        <a routerLink="/login">Â¿Ya tiene una cuenta? <strong>Entra</strong></a>
      </div>
    </div> 
  </div>
